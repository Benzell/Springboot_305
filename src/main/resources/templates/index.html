<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="actor : ${actors}">
    <h2 th:text="${actor.name}"></h2>
    <h6 th:inline="text">AKA [[${actor.nickname}]]</h6>
    <ul>
        <th:block th:each="movie : ${actor.movies}">
            <li th:inline="text"><b> [[${movie.coursename}]] taught by [[${movie.professor}]]</b>  in room
            [[${movie.room}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
